<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Admin Panel</h1>
    <button onclick="logout()">Logout</button>

    <h2>Add Product</h2>
    <input type="text" id="name" placeholder="Product Name">
    <input type="text" id="description" placeholder="Product Description">
    <input type="number" id="price" placeholder="Price">
    <input type="number" id="quantity" placeholder="Stock Quantity">
    <!-- <input type="number" id="expiry" min="1" placeholder="Enter expiry duration"> -->

    <button onclick="addProduct()">Add Product</button>

    <h2>Product List</h2>
    <div id="product-list"></div>

    <h2>Orders</h2>
    <div id="order-list"></div>

    <div id="editProductModal" class="modal">
        <div class="modal-content">
            <h2>Edit Product</h2>
            <input type="hidden" id="editProductId">
            <label>Product Name:</label>
            <input type="text" id="editName">
            <label>Product description:</label>
            <input type="text" id="editDesc">
            <label>Price:</label>
            <input type="number" id="editPrice">
            <label>Stock Quantity:</label>
            <input type="number" id="editQuantity">
            <!-- <label>Expiry Date:</label>
            <input type="datetime-local" id="editExpiry"> -->
            <button onclick="saveEditedProduct()">Update</button>
            <button onclick="closeModal('editProductModal')">Cancel</button>
        </div>
    </div>
    <div id="toast-container"></div>

    <script src="js/admin.js"></script>
</body>
</html>
